<template name="message">
  <div class="message_template">
    <li class="message_item">
      <div class="avatar"></div>
      <div class="text_wrapper">
        <div class="text">
          {{text}}
        </div>

        <small class="text-muted"><strong>{{username}}</strong> | {{createdAt}}</small>
        
        </div>
    </li>
  </div>
</template>
