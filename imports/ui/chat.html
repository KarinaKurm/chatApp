<template name="chat">

   <div class="container">
    <div class="row">
      <div class = "col-md-4">
       {{>showRooms}}
      </div>
      <div class="col-md-8">
        <h3 class="text-center" >SIMPLE METEOR CHAT</h3>
        <h5 class="text-center text-muted">Sign in to join!</h5>
        <div class="panel panel-info">
          <div class="panel-heading">
            <h4>Room: {{roomname}}</h4>
          </div>
          <div class="panel-body">
            <ul class="media-list">
              <!-- message template -->
              {{#each messages}}
                {{> message}}
              {{/each}}
            </ul>
          </div>
          <!-- message textbox -->
          {{#if currentUser}}

          <form class="new-message">
            <div class="panel-footer">
              <div class="input-group">
                <input type="text" name="text" class="form-control" placeholder="Enter Message" />
                <span class="input-group-btn">
                  <button class="btn btn-info send" type="submit">SEND</button>
                </span>
              </div>
            </div>
          </form>

          {{/if}}
        </div>
      </div>

    </div>

  </div>
</template>
