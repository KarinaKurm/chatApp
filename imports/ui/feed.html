


<template name = "post">

  <div class="row">
    <div class="col-md-6 col-centered ">
      <div class="post-area">
      <div class="panel panel-default">
          <div class="panel-heading">
              <small class="text-muted"><strong>{{username}}</strong> | {{createdAt}} |  {{topicname}} |{{homecounty}} </small>
          </div>
          <div class="panel-body post">
               {{text}}

        </div>
      </div>
    </div>
  </div>
  </div>


</template>
