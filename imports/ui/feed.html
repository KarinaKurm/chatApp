<template name = "post">

  <div class="row">
    <div class="col-md-6 col-centered ">
      <div class="post-area">
      <div class="panel panel-default">
          <div class="panel-heading">
              <small class="text-muted"><strong>{{username}}</strong> | {{createdAt}} |  {{topicname}} |{{homecounty}} </small>
          </div>
          <div class="panel-body post">
               {{text}}

        </div>
        {{>commentbox}}
      </div>
    </div>

  </div>
  </div>

</template>


<Template name = "commentbox">
<ul>
  {{#each comments}}
      {{> comment}}
    {{/each}}
  </ul>
  {{> commentSubmit}}

</template>


<template name="comment">
  <li>
    <h4>
      <span class="author">{{username}}</span>
      <span class="date">on {{createdAt}}</span>
    </h4>
    <p>{{text}}</p>
  </li>
</template>
