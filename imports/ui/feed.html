<template name = "post">

  <div class="col-md-12 col-md-offset-0 col-sm-10 col-sm-offset-1" style="margin-bottom:10px;margin-top:10px;">
      <div class="panel panel-default">

          <div class="panel-body post-body">
              <div class="university-tag">
                  <h5>{{university}} </h5></div>
              <div class="post-heading"><img class="avatar pull-left" style="background-color:#4ac6fb;width:50px;height:50px;padding-right:0px;">
                  <h4 class="text-left" id="post-username" style="min-width:none;max-width:none;width:auto;margin-right:0px;margin-left:10px;/*padding-bottom:0px;*/margin-top:10px;"> <span class="post-username">{{username}} </span>|<span class="post-username" style="font-size:14px;">{{createdAt}}</span></h4>
                  <h4 class="text-left profile-details" style="min-width:none;max-width:none;width:auto;margin-right:0px;margin-left:10px;padding-bottom:0px;"> <span class="profile-details">From {{homecounty}}</span><span class="profile-details">Speaks {{language}}</span></h4></div>
              <p style="margin-top:20px;margin-bottom:20px;"> {{text}}</p>
              <div class="post-status">
                <button type = "button" class="btn btn-link js-like-button" data-id="{{_id}}"><i class="glyphicon glyphicon-thumbs-up"></i></button>
                <span class="stats">{{likes}} Likes(s)</span>
                <span class="stats">{{commentsCount}} Comment(s)</span>
                <span class="showcomments">
                <button class="btn btn-link active show-comments" style="color:#796dff;">Show comments</button>
              </span>
              </div>
          </div>
          {{> commentSubmit}}



              <div class="commentbox" >
                {{>commentbox}}
              </div>

      </div>
  </div>

</template>

<template name = "writePost">


        <div class="row">
          <div  class="col-md-12 col-md-offset-0 col-sm-10 col-sm-offset-1">

          <div class="status-upload">
                  <form class="new-post">
                      <textarea class="form-control new-post" name = "text" placeholder="What are you doing right now?" style="width:211;min-width:278px;max-width:618px;"></textarea>
                      <ul>
  											<li><a title="" data-toggle="tooltip" data-placement="bottom" data-original-title="Audio"><i class="fa fa-music"></i></a></li>
  											<li><a title="" data-toggle="tooltip" data-placement="bottom" data-original-title="Video"><i class="fa fa-video-camera"></i></a></li>
  											<li><a title="" data-toggle="tooltip" data-placement="bottom" data-original-title="Sound Record"><i class="fa fa-microphone"></i></a></li>
  											<li><a title="" data-toggle="tooltip" data-placement="bottom" data-original-title="Picture"><i class="fa fa-picture-o"></i></a></li>
  										</ul>
                        <button class="btn btn-link active new-post" type="submit" style="color:#796dff;">Share</button>
                  </form>
          </div>
      </div>
    </div>
  </Template>

<Template name = "commentbox">
  <div class="panel-comments-container" style="padding:15px;">
      <ul class="list-group comments-group">
<li class="list-group-item comment-item">

  {{#each comments}}
      {{> comment}}
    {{/each}}


  </li>
</ul>
</div>
</template>

</Template>
