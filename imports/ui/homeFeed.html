<template name ="writeaPost">
  <div class="row row-centered">
  <div class="col-xs-6 col-centered col-min">
  <div class="well">
    <form class="new-post" role="form">
     <h4>Share something</h4>
      <div class="form-group" style="">
       <textarea type="text" class="form-control" name="text" placeholder="Update your status"></textarea>
     </div>
     <div class="selectTopics">
       <h4> Select Topic(s): </h4>
         {{#each topic}}
           <!-- <button class="badge">{{topicname}}</button> -->
           <a class="topic-button" href="#" role="button">{{topicname}}</a>
         {{/each}}

       </div>
     <div class="send_post">

       <button type="submit" class="btn btn-primary">Post</button>
<!-- <button type="submit" class="text">Post</button> -->
     </div>

   </form>
  </div>
</div>
</div>

</template>





<template name="post">

  <div class="row row-centered">
    <div class="col-xs-6 col-centered col-min">
      <div class="panel panel-default">
          <div class="panel-heading">
              <small class="text-muted"><strong>{{username}}</strong> | {{createdAt}} |  {{topicname}}  </small>
          </div>
          <div class="panel-body">
              {{text}}
        </div>
      </div>
    </div>
  </div>
</template>
