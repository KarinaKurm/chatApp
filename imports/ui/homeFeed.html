<template name ="homeFeed">




      {{> showTopics}}


        {{> writeaPost}}

<div class="title">{{roomname}}</div>
        <div class="panel-body">

                <ul class="posts-list">
                      {{#each posts}}
                        {{> post}}
                      {{/each}}
                </ul>
          </div>


</template>

<template name ="writeaPost">
  <div class="row row-centered">
  <div class="col-xs-6 col-centered col-min">
  <div class="well">
    <form class="new-post" role="form">
     <h4>Share something</h4>
      <div class="form-group" style="padding:14px;">
       <textarea type="text" class="form-control" name="text" placeholder="Update your status"></textarea>
     </div>
     <div class="selectTopics">

         {{#each topic}}
           <a href="#"><span class="badge">{{topicname}}</span></a>
         {{/each}}

       </div>
     <div class="send_post">

       <button type="submit" class="btn btn-primary">Post</button>
<!-- <button type="submit" class="text">Post</button> -->
     </div>

   </form>
  </div>
</div>
</div>

</template>





<template name="post">

  <div class="row row-centered">
    <div class="col-xs-6 col-centered col-min">
      <div class="panel panel-default">
          <div class="panel-heading">
              <small class="text-muted"><strong>{{username}}</strong> | {{createdAt}}</small>
          </div>
          <div class="panel-body">
              {{text}}
        </div>
      </div>
    </div>
  </div>
</template>
