<Template name = "general">

<h3> {{topicname}}</h3>
<div class="dropdown">
  <button class="filterbyCountry" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
    Filter by
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
    <li><button type="submit" class="btn btn-primary"> my country</button></li>
    <li><a href="#">my language</a></li>
  </ul>
</div>

{{>mostLiked}}

  {{>writePost}}


  {{#each posts}}
    {{> post}}
  {{/each}}

</Template>

<Template name = "mostLiked">
  <div class="row">
    <div class="col-md-6 col-centered">
  <div class="panel panel-default">
      <div class="panel-heading">
          <h4> Most Liked </h4>
      </div>
      <div class="panel-body">
        {{#each posts}}
          {{> post}}
        {{/each}}
         </div>
    </div>
  </div>
</div>
</Template>

<template name = "writePost">
  <div class="row">
    <div class="col-md-6 col-centered">
    						<div class="widget-area no-padding blank">
								<div class="status-upload">
									<form class="new-post">
										<textarea type="text" class="form-control" name="text" placeholder="What are you doing right now?" ></textarea>

										<ul>
											<li><a title="" data-toggle="tooltip" data-placement="bottom" data-original-title="Audio"><i class="fa fa-music"></i></a></li>
											<li><a title="" data-toggle="tooltip" data-placement="bottom" data-original-title="Video"><i class="fa fa-video-camera"></i></a></li>
											<li><a title="" data-toggle="tooltip" data-placement="bottom" data-original-title="Sound Record"><i class="fa fa-microphone"></i></a></li>
											<li><a title="" data-toggle="tooltip" data-placement="bottom" data-original-title="Picture"><i class="fa fa-picture-o"></i></a></li>
										</ul>
										<button type="submit" class="btn btn-primary"><i class="fa fa-share"></i> Share</button>
									</form>
								</div>
							</div>
						</div>

    </div>
</template>
