<Template name = "school">

<div  class="container">
  <div class="row">
    <h3> School</h3>
    {{>writePost}}
    {{>mostLiked}}
  </div>


<div class="row" style="margin-top:5px;">
    <div class="col-md-12">
        <h4>Most Recent in School</h4>
        {{#each posts}}
          {{> post}}
        {{/each}}
      </div>

</div>

</div>

</Template>
