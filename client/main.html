<template name="login">

    <div class="signin-body">
      <div class="signin-page">

      <div class="signin-form">
          <h3>Login</h3>
        <form class="login-form">
          <!-- <input type="email" name="email" placeholder="email"/> -->
          <input type="username" name="username" placeholder="username"/>
          <input type="password" name="password" placeholder="password"/>
          <button type="submit" value="Login" >login</button>
          <p class="message-signin">Already registered? <a href="{{pathFor route='register'}}">Create an account</a></p>
        </form>
      </div>
    </div>
  </div>
</template>

<template name="register">
        <div class="signin-body">
          <div class="signin-page">

          <div class="signin-form">
              <h3>Register</h3>
            <form class="register-form">
              <input type="username" name="username" placeholder="username"/>
              <input type="email" name="email" placeholder="email"/>
              <input type="password" name="password" placeholder="password"/>

              <input type="homecounty" name="homecounty" placeholder="homecounty"/>
              <input type="language" name="language" placeholder="language"/>

              <button type="submit" value="Register" >Create</button>
              <p class="message-signin">Already registered? <a href="{{pathFor route='login'}}">Login</a></p>
            </form>
          </div>
        </div>
        </div>
</template>

<template name= "profileSetUp">

        <div class="signin-body">
          <div class="signin-page">

          <div class="signin-form">
            <h3>Lets set up your profile</h3>
            <form class="profileSetUp-form-form">
              <input type="homecounty" name="homecounty" placeholder="homecounty"/>
              <input type="language" name="language" placeholder="language"/>
              <button type="submit" value="profileSetUp-form">Save</button>
              <p class="message-signin"> Want to do it later? <a href="{{pathFor route='chatPage'}}">Skip</a></p>
            </form>
          </div>
        </div>
      </div>
</template>

  <div class = "col-md-4">
    <div class = "rooms_side">
        <h4>OCADU Rooms <span>(5)</span></h4>
      <div class="list-group">
        {{#each room}}
      {{>roomItem}}
        {{/each}}

      </div>


      {{>addRoom}}
    </div>
    </div>
</template>

<template name="roomItem">
  <button class="list-group-item list-group-item-action" style="cursor: pointer">{{roomname}}</button>

   <!-- <a href="#" class="delete-room">Delete</a> -->
</template>

<template name="addRoom">
  <form class="new-room">
    <div class="form-group">
        <h4>Create a Room</h4>
        <input name="roomname" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter a name">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>

    </form>
</template>
