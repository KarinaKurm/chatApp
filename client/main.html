<template name= "profileSetUp">

  <h1>Lets set up your profile</h1>

  <h2>Login</h2>
    <form class="login">
        <p>Homecounty: <input type="homecounty" name="homecounty"></p>
        <p>Language: <input type="language" name="language"></p>
        <p><input type="submit" value="Login"></p>
    </form>

</template>

<template name="navigation">

      <nav id="page-top" class="navbar navbar-default ">
          <div class="container">
              <div class="navbar-header page-scroll">

                  <a class="navbar-brand" href="#page-top">International Student Chat</a>
              </div>

              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <ul class="nav navbar-nav navbar-right">
                      <li class="hidden">
                          <a href="#page-top"></a>
                      </li>

                        <a href="/">Home</a>
                      </li>

                       <a href="{{pathFor route='chatPage'}}">Chat Page</a>

                       <a href="#" class="logout">Logout</a>

<template name="login">
        <div class="container">
            <div class="row">
                <div class="col-mg-6 text-center">
                        <h2 >Login</h2>
                        <form class="login">
                            <p>Email: <input type="email" name="email"></p>
                            <p>Password: <input type="password" name="password"></p>
                            <p><input type="submit" value="Login" class="btn btn-success btn-lg"></p>
                        </form>
                </div>
            </div>
        </div>
</template>

<template name="register">

  <div class="container">
        <div class="row">
            <div class="col-md-6 text-center">
                    <h2 >Register</h2>
                    <form>
                  <p>Username: <input type="username" name="username"></p>
                    <p>Email: <input type="email" name="email"></p>
                    <p>Password: <input type="password" name="password"></p>
                    <p><input type="submit" value="Register" class="btn btn-success btn-lg"></p>
                  </form>
              </div>
          </div>
        </div>

</template>


<template name = "showRooms">
<h2>OCAD Roomlist</h2>
  <ul>
      {{#each room}}
          <li>{{>roomItem}}</li>
      {{/each}}
      </ul>
      {{>addRoom}}
</template>

<template name="roomItem">
    <li style="cursor: pointer; {{roomstyle}}"><h5>{{roomname}}</h5>
  </li>
  <a href="#" class="delete-room">Delete</a>
</template>

<template name="addRoom">
    <form>
        Create a room:
        <input type="text" placeholder="Type a name here..." name="roomName">
    </form>
</template>

 <template name="chat">

    <div class="container">
     <div class="row">
       <div class = "col-md-4">
        {{>showRooms}}
       </div>
       <div class="col-md-8">
         <h3 class="text-center" >SIMPLE METEOR CHAT</h3>
         <h5 class="text-center text-muted">Sign in to join!</h5>
         <div class="panel panel-info">
           <div class="panel-heading">
             <h4>Room: {{roomname}}</h4>
           </div>
           <div class="panel-body">
             <ul class="media-list">
               <!-- message template -->
               {{#each messages}}
                 {{> message}}
               {{/each}}
             </ul>
           </div>
           <!-- message textbox -->
           {{#if currentUser}}

           <form class="new-message">
             <div class="panel-footer">
               <div class="input-group">
                 <input type="text" name="text" class="form-control" placeholder="Enter Message" />
                 <span class="input-group-btn">
                   <button class="btn btn-info send" type="submit">SEND</button>
                 </span>
               </div>
             </div>
           </form>

           {{/if}}
         </div>
       </div>

     </div>

   </div>
</template>
