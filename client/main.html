<template name= "profileSetUp">
        <div class="signin-body">
          <div class="signin-page">
            <h1>Lets set up your profile</h1>
          <div class="signin-form">
            <form class="login-form">
              <input type="homecounty" name="homecounty" placeholder="homecounty"/>
              <input type="language" name="language" placeholder="language"/>
              <button type="submit" value="Login">Save</button>
              <p class="message-signin"> Want to do it later? <a href="{{pathFor route='chatPage'}}">Skip</a></p>
            </form>
          </div>
        </div>
      </div>
</template>

<template name="login">

    <div class="signin-body">
      <div class="signin-page">
      <div class="signin-form">
        <form class="login-form">
          <input type="email" name="email" placeholder="email"/>
          <input type="password" name="password" placeholder="password"/>
          <button type="submit" value="Login" >login</button>
          <p class="message-signin">Already registered? <a href="{{pathFor route='register'}}">Create an account</a></p>
        </form>
      </div>
    </div>
  </div>
</template>

<template name="register">
        <div class="signin-body">
          <div class="signin-page">
          <div class="signin-form">
            <form class="register-form">
              <input type="username" name="username" placeholder="username"/>
              <input type="email" name="email" placeholder="email"/>
              <input type="password" name="password" placeholder="password"/>
              <button type="submit" value="Register" >Create</button>
              <p class="message-signin">Already registered? <a href="{{pathFor route='login'}}">Login</a></p>
            </form>
          </div>
        </div>
        </div>
</template>


<template name = "showRooms">
<h2>OCAD Roomlist</h2>
  <ul>
      {{#each room}}
          <li>{{>roomItem}}</li>
      {{/each}}
      </ul>
      {{>addRoom}}
</template>

<template name="roomItem">
    <li style="cursor: pointer; {{roomstyle}}"><h5>{{roomname}}</h5>
  </li>
  <a href="#" class="delete-room">Delete</a>
</template>

<template name="addRoom">
    <form>
        Create a room:
        <input type="text" placeholder="Type a name here..." name="roomname">
    </form>
</template>

 <template name="chat">

    <div class="container">
     <div class="row">
       <div class = "col-md-4">
        {{>showRooms}}
       </div>
       <div class="col-md-8">
         <h3 class="text-center" >SIMPLE METEOR CHAT</h3>
         <h5 class="text-center text-muted">Sign in to join!</h5>
         <div class="panel panel-info">
           <div class="panel-heading">
             <h4>Room: {{roomname}}</h4>
           </div>
           <div class="panel-body">
             <ul class="media-list">
               <!-- message template -->
               {{#each messages}}
                 {{> message}}
               {{/each}}
             </ul>
           </div>
           <!-- message textbox -->
           {{#if currentUser}}

           <form class="new-message">
             <div class="panel-footer">
               <div class="input-group">
                 <input type="text" name="text" class="form-control" placeholder="Enter Message" />
                 <span class="input-group-btn">
                   <button class="btn btn-info send" type="submit">SEND</button>
                 </span>
               </div>
             </div>
           </form>

           {{/if}}
         </div>
       </div>

     </div>

   </div>
</template>

<template name="message">
  <li class="media">
    <div class="media-body">
      <div class="media">
        <a class="pull-left" href="#">
        <img class="media-object img-circle img-responsive" src="http://www.karinakurman.com/profile_icon.png" />
        </a>
        <div class="media-body" >
          {{text}}
         <br />
         <small class="text-muted"><strong>{{username}}</strong> | {{createdAt}}</small>
         <hr />
        </div>
      </div>
    </div>
  </li>
</template>
